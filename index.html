<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav
      id="Navbar"
      class="navbar navbar-expand-lg navbar-light position-sticky bg-transparent"
    ></nav>
    <div id="Herosection" class="py-5 overflow-hidden">
      <div class="hero-bg">
        <img class="band left-band1" src="./Images/Left Band 1.svg"></img>
        <img class="band left-band2" src="./Images/Left Band 2.svg"></img>
        <img class="band right-band1" src="./Images/Right Band 1.svg"></img>
        <img class="band right-band2" src="./Images/Right Band 2.svg"></img>
        <img class="band right-band3" src="./Images/Right Band 3.svg"></img>
        <img class="bg" src="./Images/hero-bg.svg" alt="" srcset="" />
        <img class="purple-circle" src="./Images/Purple Circle.svg"></img>
        
      </div>
    </div>
    <div id="LogoCloud1" class="Logo-cloud py-5"></div>
    <div id="Features" class="features-section"></div>
    <section
      id="Testimonial"
      class="testimonial-section overflow-hidden bg-secondary-100"
    ></section>
    <div id="Metric" class="section"></div>
    <div id="LogoCloud2" class="section"></div>
    <div id="Careers" class="bg-secondary-100"></div>
    <div id="Pricing" class="bg-neutral-50"></div>
    <div id="FAQ" class=""></div>
    <div id="CTA" class="bg-secondary-600"></div>
    <div id="Footer" class="text-white py-5"></div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- App Component's JS -->
    <script src="./components/Navbar.js"></script>
    <script src="./components/Herosection.js"></script>
    <script src="./components/LogoCloud.js"></script>
    <script src="./components/Features.js"></script>
    <script src="./components/Testimonial.js"></script>
    <script src="./components/Metrics.js"></script>
    <script src="./components/Career.js"></script>
    <script src="./components/CTA.js"></script>
    <script src="./components/Pricing.js"></script>
    <script src="./components/FAQ.js"></script>
    <script src="./components/Footer.js"></script>
  </body>
</html>
